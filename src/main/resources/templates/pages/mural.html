<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Mural</title>
    <link rel="stylesheet" href="/css/pages/padrao.css" />
    <link rel="stylesheet" href="/css/pages/mural.css" />
    <link rel="stylesheet" href="/css/pages/header.css" />
  </head>
  <body>
    <header th:insert="~{/pages/header :: header}"></header>
    <main>
      <div class="container-mural" id="mural">
        <div th:each="pessoaFato : ${pessoaFatos}" class="card">
            <h2 th:text="${pessoaFato.pessoa.nome}">Nome da Pessoa</h2>
            <p th:text="${pessoaFato.fato}">Fato</p>
        </div>
      </div>
    </main>
  </body>
</html>
