<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Formação</title>
    <link rel="stylesheet" href="/css/pages/padrao.css">
    <link rel="stylesheet" href="/css/consulta/padraoConsulta.css">
    <link rel="stylesheet" href="/css/pages/header.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <header th:insert="~{/pages/header :: header}"></header>
    <main>
        <div class="container-table">
            <h1>Consulta de Formações</h1>
            <button class="button-consulta" type="button" id="excluir" disabled>Excluir</button>
            <button class="button-consulta" type="button" id="editar" disabled>Editar</button>
            <table id="tableFormacoes" class="display" style="width: 100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome do Curso</th>
                    <th>Nível do Curso</th>
                    <th>Data de Conclusão</th>
                    <th>Nome da Instituição</th>
                    <th>Pessoa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="formacao : ${formacoes}">
                    <td th:text="${formacao.id}"></td>
                    <td th:text="${formacao.nomeCurso}"></td>
                    <td th:text="${formacao.nivelCurso}"></td>
                    <td th:text="${#dates.format(formacao.dataConclusao, 'dd/MM/yyyy')}"></td>
                    <td th:text="${formacao.nomeInstituicao}"></td>
                    <td th:text="${formacao.pessoa}"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/scripts/consulta/formacaoConsulta.js"></script>
</body>
</html>
