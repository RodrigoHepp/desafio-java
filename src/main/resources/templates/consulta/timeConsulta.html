<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Time</title>
    <link rel="stylesheet" href="/css/pages/padrao.css">
    <link rel="stylesheet" href="/css/consulta/padraoConsulta.css">
    <link rel="stylesheet" href="/css/pages/header.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <header th:insert="~{/pages/header :: header}"></header>
    <main>
        <div class="container-table">
            <h1>Consulta de Times</h1>
            <button class="button-consulta" type="submit" id="excluir" disabled>Excluir</button>
            <button class="button-consulta" type="submit" id="editar" disabled>Editar</button>
            <table id="tableTimes" class="display" style="width: 100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Setor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="time : ${times}">
                    <td th:text="${time.id}"></td>
                    <td th:text="${time.nome}"></td>
                    <td th:text="${time.setor}"></td>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="/scripts/consulta/timeConsulta.js"></script>
    
</body>
</html>
